<div class="App">
  <div>
    <a href="https://angular.io" target="_blank">
      <img
        src="/assets/angular.svg"
        style="width: 100px"
        class="logo"
        alt="Vite logo"
      />
    </a>
  </div>
  <h1>Angular</h1>
  <div>{{ count }}</div>
  <div class="card">
    <button (click)="increment()">+</button>
    <button (click)="decrement()">-</button>
  </div>
</div>
